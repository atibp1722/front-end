            <div id="container-contact" class="container container-fluid">
                <div class="form">
                    <div class="contact-info">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.382717498489!2d85.36512135!3d27.6745638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1a10864e25b3%3A0x33c07b351b6b23c!2z4KSV4KWM4KS44KSy4KSf4KS-4KSwLCDgpK7gpKfgpY3gpK_gpKrgpYHgpLAg4KSg4KS_4KSu4KWAIDQ0NjAw!5e0!3m2!1sne!2snp!4v1669289242206!5m2!1sne!2snp" width="400" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    
                    <div class="contact-form">
                        <form>
                            <h4>Drop us a message</h4>
                            <div class="input-container focus">
                                <label for="name">Full Name</label>
                                <span>Full Name</span>
                                <input type="text" name="name" class="input">
                            </div>
                            <div class="input-container focus">
                                <label for="contact">Contact Number</label>
                                <span>Contact Number</span>
                                <input type="text" name="contact" class="input">
                            </div>
                            <div class="input-container focus">
                                <label for="mail">Email</label>
                                <span>Email</span>
                                <input type="email" name="email" class="input">
                            </div>
                            <p id="here"></p>
                            <div class="input-container textarea focus">
                                <label for="message">Leave a Message</label>
                                <span>Leave a Message</span>
                                <textarea class="input" name="message"></textarea>
                            </div>
                            <input type="submit" value="Send" class="btn btn-block btn-outline-dark">
                        </form>
                    </div>
                </div>
