<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Customer Feedback</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    </head>
    <body>
        <div class="panel-container" id="panel">
            <strong>Please leave us a rating<br>
            Customer Satisfaction Feedback</strong>
            <div class="ratings-container">
                <div class="rating active">
                    <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="Icon">
                    <small>Happy</small>
                </div>
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="Icon">
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="Icon"><br>
                    <small>OK</small>
                </div>
            </div>

            <button id="send" class="btn">Submit Review</button>
        </div>

        <script src='script.js'></script>
    </body>
</html>
